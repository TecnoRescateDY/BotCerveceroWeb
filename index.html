<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOT CERVECERO 🍻</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="consola">
    <h1>🍻 BOT CERVECERO ACTIVADO 🍻</h1>
    <div id="respuesta" class="pantalla">🤖 Hola, soy tu bot cervecero. ¿En qué puedo ayudarte hoy?</div>
    
    <div class="botonera">
      <button onclick="mostrar('📍 Estamos en Calle Falsa 123, CerveCity 🍺')">📍 Ubicación del local</button>
      <button onclick="mostrar('🍺 Nuestras cervezas: IPA, Lager, Stout, Honey, APA.')">📄 Ver menú de cervezas</button>
      <button onclick="mostrar('📞 WhatsApp: +54 9 1234 567890 | Instagram: @cervebot')">📞 Contactar por WhatsApp</button>
      <button onclick="mostrar('🛒 Para hacer tu pedido, escribinos por WhatsApp o completá el formulario online.')">🛒 Hacer un pedido</button>
      <button onclick="mostrar('📅 Noche de música y birra artesanal - Sábado 21hs')">📅 Próximos eventos</button>
    </div>

    <footer>♻️[🧙‍♂️+🦊] en modo edición 🛠️</footer>
  </div>

  <script>
    function mostrar(mensaje) {
      document.getElementById('respuesta').textContent = mensaje;
    }
    </script>
  
  <footer style="margin-top: 30px; text-align: center;">
    <a href="https://tecnorescatelanding.netlify.app" target="_blank" style="color: lime; font-weight: bold;">
      🌐 Ir a la página principal de TecnoRescate
    </a>
  </footer>
</body>
</html>
